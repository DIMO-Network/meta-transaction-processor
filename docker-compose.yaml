version: "3.9"

services:
  postgresql:
    image: postgres:16.6-alpine # matches version used on aws environments
    container_name: pg-meta-transaction-processor
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dimo
      - POSTGRES_PASSWORD=dimo
      - POSTGRES_DB=meta_transaction_processor
    volumes:
      - postgresdb:/var/lib/postgresql/data:delegated
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    volumes:
      # Here you mount your setup file so it will be executed
      # when the container starts
      - ./resources/scripts/init.sh:/etc/localstack/init/ready.d/script.sh
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint:
      - anvil
      - --block-time
      - "5"
      - --state
      - /state
      - --host
      - 0.0.0.0
    ports:
      - "8545:8545"
    volumes:
      - anvil:/state

volumes:
  postgresdb:
    driver: local
  anvil:
    driver: local
